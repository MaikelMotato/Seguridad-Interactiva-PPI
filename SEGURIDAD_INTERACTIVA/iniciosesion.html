<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="login-container">
    <img src="Imagenes/SST.jpg" alt="Logo" class="logo"><a href="index.html"></a>
    <h2>Iniciar Sesión</h2>
    <form action="#" method="post">
      <input type="text" name="username" placeholder="Usuario" required id="user">
      <input type="password" name="password" placeholder="Contraseña" required id="pass">
      <button type="submit"><a href="index.html" style="color: aliceblue;">Iniciar Sesión</a></button>
    </form>
    <p>¿No tienes una cuenta? <a href="registrase.html">Regístrate</a></p>
  </div>
</body>

</html>
